version: '2'

services:
  mongo:
    image: mongo:4.0
    container_name: koaapi-db
    volumes:
      - "data_koaapi:/data/db"
    ports:
      - "27017:27017"
    command: --smallfiles

  api:
    build:
      context: .
    container_name: koaapi
    command: yarn run dev
    volumes:
      - .:/koa-mongo/api
    ports:
      - "8080:8080"
    links:
      - mongo
    environment:
      - NODE_ENV=${NODE_ENV}
      - MONGODB_URI=${MONGO_URI}

volumes:
  data_koaapi:
